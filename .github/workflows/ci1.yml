name: Unified Shift-Left DevSecOps CI

on:
  pull_request:
    branches: [ "main", "develop" ]
  push:
    branches: [ "file-storage-service" ]
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  actions: read
  checks: write

env:
  IMAGE_NAME: local-secure-image

# ==============================================================================
# JOB 1 — SECRET & DOCKERFILE SCANNING
# ==============================================================================
jobs:
  pre-security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # <--- ADD THIS: Gitleaks needs the full git history to scan properly
      - name: Secret Scanning (Gitleaks)
        run: |
          docker run --rm -v ${{ github.workspace }}:/code zricethezav/gitleaks:latest detect --source="/code" \
          --no-git \  
          --verbose

      - name: Dockerfile Lint (Hadolint)
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile
          failure-threshold: error
# ==============================================================================
# JOB 2 — SCA 
# ==============================================================================
  sca:
    name: SCA — Dependency Vulnerability Scan
    needs: pre-security
    runs-on: ubuntu-latest

    steps:
     - name: Checkout source code
       uses: actions/checkout@v4

    # -------------------------------
    # SCA — Console output (readable)
    # -------------------------------
     - name: SCA 
       uses: aquasecurity/trivy-action@master
       with:
        scan-type: fs
        scan-ref: .
        severity: CRITICAL,HIGH
        exit-code: 0          # Non bloquant (shift-left)
        format: table

    # --------------------------------
    # SCA — SARIF export (Security tab)
    # --------------------------------
     - name: SCA — Trivy SARIF Report
       uses: aquasecurity/trivy-action@master
       with:
        scan-type: fs
        scan-ref: .
        severity: CRITICAL,HIGH
        exit-code: 0
        format: sarif
        output: trivy-sca-results.sarif

     - name: Upload SCA results to GitHub Security
       uses: github/codeql-action/upload-sarif@v3
       with:
        sarif_file: trivy-sca-results.sarif


# ==============================================================================
# JOB 3 — Build
# ==============================================================================

  build-test:
    name: Build & Package Application
    needs: sca
    runs-on: ubuntu-latest

    steps:
     - name: Checkout source code
       uses: actions/checkout@v4

     - name: Set up Java
       uses: actions/setup-java@v4
       with:
        java-version: '21'
        distribution: temurin
        cache: maven

    # ------------------------------------------------------------------
    # CODE QUALITY — STATIC ANALYSIS (INTENTIONALLY COMMENTED)
    # Non-blocking configuration (warnings only)
    # ------------------------------------------------------------------
    #- name: Code Quality — Checkstyle / PMD / SpotBugs
    #  run: |
    #    mvn clean verify \
    #      checkstyle:check \
    #      pmd:check \
    #      spotbugs:check \
    #      -Dcheckstyle.failOnViolation=false \
    #      -Dpmd.failOnViolation=false \
    #      -Dspotbugs.failOnError=false

     - name: Build with Maven
       run: mvn clean package -DskipTests

    # ------------------------------------------------------------------
    # ARTIFACTS
    # ------------------------------------------------------------------
     - name: Upload JAR Artifact
       uses: actions/upload-artifact@v4
       with:
        name: app-jar
        path: target/*.jar
        retention-days: 7

    # Optional — kept commented because quality tools are commented
    #- name: Upload Code Quality Reports
    #  uses: actions/upload-artifact@v4
    #  with:
    #    name: quality-reports
    #    path: |
    #      target/checkstyle-result.xml
    #      target/pmd.xml
    #      target/spotbugsXml.xml
    #    retention-days: 7

# ==============================================================================
# JOB 3 — SAST (CODEQL)
# ==============================================================================
  sast:
    needs: build-test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
           java-version: '21'
           distribution: temurin
           cache: maven

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: java

      - name: Build for CodeQL
        run: mvn clean package -DskipTests

      - name: Analyze CodeQL
        uses: github/codeql-action/analyze@v3

# ==============================================================================
# JOB 4 — CONTAINER BUILD + SCAN
# ==============================================================================
  container-security:
    needs: sast
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          name: app-jar
          path: target

      - name: Build Docker Image
        run: docker build -t ${{ env.IMAGE_NAME }}:${{ github.sha }} .

      - name: Container Scan (Trivy)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.IMAGE_NAME }}:${{ github.sha }}
          severity: CRITICAL,HIGH
          exit-code: 0
          format: table

      - name: Trivy SARIF Export
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.IMAGE_NAME }}:${{ github.sha }}
          format: sarif
          output: trivy-results.sarif
          severity: CRITICAL,HIGH

      - name: Upload Trivy SARIF
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-results.sarif

# ==============================================================================
# JOB 5 — DAST (OWASP ZAP)
# ==============================================================================
  dast:
    needs: container-security
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: temurin

      - uses: actions/download-artifact@v4
        with:
          name: app-jar
          path: target

      - name: Start Application
        run: |
          nohup java -jar target/*.jar > app.log 2>&1 &
          timeout 60s bash -c 'until curl -s http://localhost:8080; do sleep 5; done'

      - name: OWASP ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.12.0
        with:
          target: http://localhost:8080
          fail_action: true
          cmd_options: '-a'
