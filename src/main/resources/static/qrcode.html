<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuration de la Sécurité</title>
    <script src="js/guard.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <style>
        .auth-container {
            display: flex;             
            justify-content: center;   
            align-items: center;       
            min-height: 100vh;         
            padding: 20px;             
        }
    </style>
</head>
<body class="auth-page dark-theme">
    <div class="auth-container">
        <div class="auth-card">
            <h3>Activez votre Sécurité</h3>
            <p>Scannez ce QR Code avec votre application (Google Authenticator, etc.) puis entrez le code généré pour finaliser la configuration.</p>
            
            <div style="text-align: center; margin: 20px 0;">
                <img id="qrCodeImage" src="" alt="QR Code" style="max-width: 200px; border-radius: 8px;" />
            </div>

            <div class="form-group">
                <label for="otpCode">Code de vérification à 6 chiffres</label>
                <input type="text" id="otpCode" maxlength="6" placeholder="123456" class="otp-input" />
            </div>

            <div id="errorMessageContainer" class="error-message-box" style="display: none;">
                <i class="fas fa-exclamation-circle"></i>
                <span id="errorMessageText"></span>
            </div>

            <button type="button" id="verifyAndSetupOtpBtn" class="btn btn-primary btn-full">Activer et se connecter</button>
        </div>
    </div>
    <script src="js/auth.js"></script>
</body>
</html>
