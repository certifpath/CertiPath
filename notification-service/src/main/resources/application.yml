# ================== COMMON ==================
spring:
  application:
    name: notification-service

# ================== DEV PROFILE ==================
# Local dev: Postgres in Docker on port 5433, Kafka listener disabled
---
spring:
  config:
    activate:
      on-profile: dev

  datasource:
    url: jdbc:postgresql://localhost:5433/notificationdb
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  kafka:
    # Just a placeholder; in dev we disable the listeners anyway
    bootstrap-servers: localhost:9092
    consumer:
      group-id: notification-service-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
    listener:
      auto-startup: false          # <--- DO NOT start @KafkaListener in dev
      missing-topics-fatal: false  # <--- Don't crash if topic doesn't exist yet

server:
  port: 8086


# ================== TEST PROFILE (optional) ==================
# In-memory DB for unit/integration tests
---
spring:
  config:
    activate:
      on-profile: test

  datasource:
    url: jdbc:h2:mem:notificationdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect

server:
  port: 0   # random port for tests


# ================== PROD PROFILE ==================
# For Docker / real environment (values come from env vars)
---
spring:
  config:
    activate:
      on-profile: prod

  datasource:
    url: ${DB_URL}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    consumer:
      group-id: notification-service-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
    listener:
      auto-startup: true           # <--- In prod, start Kafka listeners
      missing-topics-fatal: false  # <--- Don't crash if topic missing at startup

server:
  port: 8086
