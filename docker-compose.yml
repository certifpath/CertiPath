version: "3.8"

services:
  # ---------------- INFRASTRUCTURE ----------------
  postgres:
    image: postgres:16
    container_name: certipath-postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=admin
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      # Assurez-vous que ce fichier existe ! Sinon, supprimez cette ligne
      - ./docker-init/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - app-network
    # FIX 1 : Ajouter un Healthcheck
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: quay.io/minio/minio
    container_name: certipath-minio
    command: server /data --console-address ":9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - miniodata:/data
    networks:
      - app-network

  nats:
      image: nats:latest
      container_name: certipath-nats
      ports:
        - "4222:4222"
      networks:         
        - app-network


  comment-service:
    build: ./comment-service
    container_name: comment-service
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://certipath-postgres:5432/audit_comments_db
      - SPRING_DATASOURCE_PASSWORD=admin
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://service-registry:8761/eureka/
      - NATS_SERVERS=nats://certipath-nats:4222
    depends_on:
      postgres:
        condition: service_healthy
      service-registry:
        condition: service_started
      nats:
        condition: service_started # Attendre que NATS soit prêt
    networks:
      - app-network

  service-registry:
    build: ./service-registry
    container_name: service-registry
    ports:
      - "8761:8761"
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8761/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ---------------- MICROSERVICES ----------------

  api-gateway:
    build: ./api-gateway
    container_name: api-gateway
    ports:
      - "8080:8080"
    environment:
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://service-registry:8761/eureka/
      - SPRING_CLOUD_GATEWAY_GLOBALCORS_CORSCONFIGURATIONS_[/**]_ALLOWEDORIGINS=http://localhost:3000
    depends_on:
      service-registry:
        condition: service_started
    networks:
      - app-network

  auth-service:
    build: ./CertiPath-feature-authentication
    container_name: auth-service
    environment:
      # FIX 2 : Utiliser le container_name (certipath-postgres)
      - SPRING_DATASOURCE_URL=jdbc:postgresql://certipath-postgres:5432/authdb
      - SPRING_DATASOURCE_PASSWORD=admin
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://service-registry:8761/eureka/
    depends_on:
      postgres:
        condition: service_healthy # FIX 3 : Attendre que la DB soit prête
      service-registry:
        condition: service_started
    networks:
      - app-network

  core-service:
    build: ./CertiPath-microservice-file-storage
    container_name: core-service
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://certipath-postgres:5432/filedb
      - SPRING_DATASOURCE_PASSWORD=admin
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://service-registry:8761/eureka/
      - MINIO_URL=http://certipath-minio:9000
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_started
      service-registry:
        condition: service_started
    networks:
      - app-network

  notification-service:
    build: ./notification-service
    container_name: notification-service
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://certipath-postgres:5432/notificationdb
      - SPRING_DATASOURCE_PASSWORD=admin
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://service-registry:8761/eureka/
    depends_on:
      postgres:
        condition: service_healthy
      service-registry:
        condition: service_started
    networks:
      - app-network

  # ---------------- FRONTEND ----------------

  frontend:
    build: ./frontend
    container_name: frontend
    ports:
      - "3000:80"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  pgdata:
  miniodata: